<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog</title>
    <link rel="stylesheet" href="../public/stylesheet.css">
</head>

<body>
<div>
    <header>
        <a href="index.html" class="logo">Fog</a>

        <nav class="navigation">
            <a href="/">Bolig & Design</a>
            <a href="/">Byggermaterialer</a>
            <a href="/">Kontakt</a>
        </nav>
    </header>
</div>

<h1>Bestil Quick-Byg tilbud - carport med fladt tag</h1><br>



    <div class="container">
        <div id = 'calc-admin'>

            <table>
                <thead>
                <tr>
                    <th>Matriale id</th>
                    <th>Beskrivelse</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="calcMaterial : ${#ctx.calcMaterials}">
                    <td th:text="${calcMaterial.materialsId}"></td>
                    <td th:text="${calcMaterial.comments}"></td>
                    <td>
                        <form method="post" th:action="@{'/adminCalc/' + ${calcMaterial.id}}">
                            <button type="submit">Rediger</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

<div id="page-container">
    <h1>Materials</h1>
    <table id="sortable-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>Product Size</th>
            <th>Unit</th>
            <th>Quantity in Stock</th>
            <th>sales Price</th>
            <th>Purchase Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material : ${#ctx.materials}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.productName}"></td>
            <td th:text="${material.productType}"></td>
            <td th:text="${material.productSize}"></td>
            <td th:text="${material.unit}"></td>
            <td th:text="${material.quantityInStock}"></td>
            <td th:text="${material.buyPrice}"></td>
            <td th:text="${material.purchasePrice}"></td>
        </tr>
        </tbody>
    </table>
</div>


    <footer>
        <section id="footer">
            <table>
                <tr>
                    <td>Kundeservice</td>
                    <td>Aktuelt</td>
                    <td>Om Fog</td>
                    <td>Om Fog</td>
                    <td>Med omtanke </td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>14</td>
                    <td>10</td>
                    <td>Om Fog</td>
                    <td>Med omtanke </td>
                </tr>
            </table>
        </section>
    </footer>

</body>

</html>
