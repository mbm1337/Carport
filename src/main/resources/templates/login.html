<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Login - Fog</title>
    <link rel="stylesheet" href="../public/stylesheet.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <input type="text" id="login-username" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" name="password" placeholder="Kodeord" required>
            </div>
            <button id="login-btn" type="submit"formaction="/login">Login</button>
            <p class="errormessage" th:text="${#ctx.message}"></p>
        </form>



        <a th:if="${#ctx.session.currentUser} == null" th:href="@{/createuser}">Opret en bruger</a>
    </div>
</div>
</body>
</html>
