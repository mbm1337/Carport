<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog/address</title>
    <link rel="stylesheet" href="../public/css/stylesheet.css">
</head>

<body>

<section>
    <form id="dropdown" action="/price" method="post">

        <label for="navn"> navn*</label><br>
        <input type="text" id="navn" name="navn"><br>

        <label for="efternavn"> efternavn*</label><br>
        <input type="text" id="efternavn" name="efternavn"><br>

        <label for="adresse">Adresse</label><br>
        <input type="text" id="adresse" name="adresse"><br>

            <label for="zip">Postnummer:</label>
            <input type ="text" id = "zip" name="zip" oninput="lookupCity()">

            <label for="cityName">City:</label>
            <input type ="text" id = "cityName" name="city" disabled = "disabled"/>



        <script th:src="@{/js/zip-codes.js}"></script>
        <script th:src="@{/js/lookup.js}"></script>



        <label for="telefonNummer">Telefonnummer*</label><br>
        <input type="text" id="telefonNummer" name="telefonNummer"><br>

        <label for="email">Email*</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="comments">comments</label><br>
        <input type="text" id="comments" name="comments"><br>
        <div>
            <p>Kontakt</p>
            <input type="checkbox" id="Samtykke" name="Samtykke" value="Samtykke">
            <label for="Samtykke"> Fog må benytte de afgivne oplysninger til at kontakte mig i forbindelse med
                tilbud på QuickByg carport*</label><br>
        </div>
        <button type="submit">bestil tilbud</button>
    </form>


</section>
<footer>
    <section class="footer">
        <table>
        </table>
    </section>
</footer>
</body>
</html>
