<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fog</title>
  <link rel="stylesheet" href="../public/stylesheet.css">
</head>
<body>

<div id="page-container">
    <h3>Carport Længder</h3>
    <table id="sortable-table">
      <a href="/add_length"><button type="button">Tilføj ny længde</button></a>
      <thead>
      <tr>
        <th>ID</th>
        <th>Længde</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="length : ${#ctx.carportLength}">
        <td th:text="${length.id}"></td>
        <td th:text="${length.length}"></td>
        <td>
          <form method="post" th:action="@{'/delete_matreriel/' + ${length.id}}" id="deleteForm"
                th:attr="onsubmit='return confirmDelete(\'' + ${length.length} + '\')'">
            <button type="submit">Slet</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>




<script>
  function confirmDelete(id) {
    console.log('Material ID:', id);
    return confirm("Er du sikker på, at du vil slette " + id + "?");
  }
</script>
