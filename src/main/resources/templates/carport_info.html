<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog</title>
    <link rel="stylesheet" href="../public/stylesheet.css">
</head>



<tbody>
<img class="carports_img" src="/public/images/carport_1.jpg" alt="Carport 1">

<form id="info" method="post">

    <tr th:each="standardCarport : ${#ctx.session.containsKey(standardCarport)}">
        <td th:text="${#ctx.session.merchandiser}"></td>
        <td th:text="${#ctx.session.productName}"></td>
        <td th:text="${#ctx.session.price}"></td>
        <td th:text="${#ctx.session.description}"></td>
    </tr>
</form>

<form id="zip" method="post">

    <tr>
        <td>
            <p>Indtast dit postnummer for at udregne leveringspris og leveringstid.</p>

            <input  type="text" name="zip" placeholder="Postnummer">
            <button type="submit" formaction="/carportone">Beregn</button>
        </td>
    </tr>
    <tr th:each="shipping : ${#ctx.session.containsKey(shipping)}">
    <td th:text="${'Leveringspris: ' + #ctx.session.shippingPrice + ',-'}"></td>
    <td th:text="${'Leveringstid: ' + #ctx.session.shippingTime + ' hverdage'}"></td>
</tr>
</form>
</tbody>

</html>
