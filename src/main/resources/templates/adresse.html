<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog/address</title>
    <link rel="stylesheet" href="../public/stylesheet.css">
</head>

<body>

<section>
    <form id="dropdown" action="/adresse" method="post">

        <label for="fname"> navn*</label><br>
        <input type="text" id="fname" name="navn"><br>

        <label for="Adresse">Adresse</label><br>
        <input type="text" id="Adresse" name="Adresse"><br>


            <label for="zip">zip:</label><br>
            <select id="zip" name="cities">
                <option th:each="city : ${session.cities}"
                        th:value="${city.zip}"
                        th:text="${city.zip}"></option>

            </select>
        <label for="city">zip:</label><br>
        <select id="city2" name="cities">
            <option th:each="city : ${session.cities}"
                    th:value="${city.zip}"
                    th:text="${city.city}"></option>

        </select>
            <br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" ><br>


        <label for="Telefonnummer">Telefonnummer*</label><br>
        <input type="text" id="Telefonnummer" name="Telefonnummer"><br>

        <label for="email">Email*</label><br>
        <input type="text" id="email" name="email"><br>
        <div>
            <p>Kontakt</p>
            <input type="checkbox" id="Samtykke" name="Samtykke" value="Samtykke">
            <label for="Samtykke"> Fog må benytte de afgivne oplysninger til at kontakte mig i forbindelse med
                tilbud på QuickByg carport*</label><br>
        </div>
        <button type="submit">bestil tilbud</button>
    </form>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function updateCity() {
            var zipInput = document.getElementById('zip');
            var cityInput = document.getElementById('city');

            fetch('/getCityByZip?zip=' + zipInput.value)
                .then(response => response.json())
                .then(data => {
                    cityInput.value = data.city;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        /*]]>*/
    </script>
</section>
<footer>
    <section class="footer">
        <table>
            <!-- Your footer content -->
        </table>
    </section>
</footer>
</body>
</html>
