<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments :: head('materials')}"></div>

<body>

<div id="page-container">
    <div id="page-content">
        <div th:replace="~{fragments :: header('materials')}"></div>
        <div class="indhold-box" id="content">
            <div class="container">
                <div id = 'calc-admin'>
                    <form method="post" th:action="@{'/adminCalc/' + ${calcMaterial.id} + '/edit'}"  >
                        <table>
                            <thead>
                            <tr>
                                <th>Matriale id</th>
                                <th>Beskrivelse</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="text" name="materialsId" th:value="${calcMaterial.materialsId}"></td>
                                <td th:text="${calcMaterial.comments}"></td>
                            </tr>
                        </table>
                        <input type="submit" value="Gem Ã¦ndringer">
                    </form>

                </div>

                <h1>Materials</h1>
                <table id="sortable-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Product Size</th>
                        <th>Unit</th>
                        <th>Quantity in Stock</th>
                        <th>sales Price</th>
                        <th>Purchase Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="material : ${#ctx.materials}">
                        <td th:text="${material.id}"></td>
                        <td th:text="${material.productName}"></td>
                        <td th:text="${material.productType}"></td>
                        <td th:text="${material.productSize}"></td>
                        <td th:text="${material.unit}"></td>
                        <td th:text="${material.quantityInStock}"></td>
                        <td th:text="${material.buyPrice}"></td>
                        <td th:text="${material.purchasePrice}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <div th:replace="~{fragments :: footer}"></div>
    </div>
</div>
</body>
</html>
