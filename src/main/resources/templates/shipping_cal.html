<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments :: head('shipping_cal')}"></div>

<body>

<div th:replace="~{fragments :: header('shipping_cal')}"></div>

<table>
    <tbody>
        <tr>
            <td>
                <form id="zip" method="post">
                    <p>Indtast dit postnummer for at udregne leveringspris og leveringstid.</p>
                    <input type="text" name="zip" placeholder="Postnummer">
                    <div id="cal-btn">
                        <button type="submit">Beregn</button>
                    </div>
                </form>
            </td>
        </tr>

            <tr th:each="shipping : ${#ctx.session.containsKey(shipping)}">
                <td th:text="${'Leveringspris: ' + (#ctx.shippingPrice != null ? #ctx.shippingPrice : 0) + ',-'}"></td>
            </tr>
            <tr th:each="shipping : ${#ctx.session.containsKey(shipping)}">
                <td th:text="${'Leveringstid: ' + (#ctx.shippingTime != null ? #ctx.shippingTime : 0) + ' hverdage'}"></td>
            </tr>

        <tr class="spacer-row">
            <td></td>
        </tr>
    </tbody>
</table>


<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
