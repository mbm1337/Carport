<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog</title>
    <link rel="stylesheet" href="../public/stylesheet.css">
</head>
<body>
<div class="container">
    <table id="sortable-table">

        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>Product Size</th>
            <th>Unit</th>
            <th>Quantity in Stock</th>
            <th>sales Price</th>
            <th>Purchase Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material : ${#ctx.materials}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.productName}"></td>
            <td th:text="${material.productType}"></td>
            <td th:text="${material.productSize}"></td>
            <td th:text="${material.unit}"></td>
            <td th:text="${material.quantityInStock}"></td>
            <td th:text="${material.buyPrice}"></td>
            <td th:text="${material.purchasePrice}"></td>
            <td>
                <form th:object="${materials}" method="post" th:action="@{'/tilbud/' + ${material.id}}">
                    <button type="submit">Rediger</button>
                </form>

            </td>
        </tr>

        </tbody>

    </table>




    </form>
  </div>
</div>
</body>
</html>
