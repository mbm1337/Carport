<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../public/css/stylesheet.css">
    <div th:replace="~{fragments :: head('materials')}"></div>
</head>
<body>

<div id="page-container">
    <div id="page-content">
        <div th:replace="~{fragments :: header('materials')}"></div>
        <div class="container">

            <div class="user-box">
                <h2>User Information</h2>
                <form  action="/updateuser" method="post">
                  >
                    <table>
                        <thead>
                        <tr>
                            <th>User ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>User Email</th>
                            <th>ZIP Code</th>
                            <th>Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:with="user=${session.currentUser}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstname}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.zip}"></td>
                            <td th:text="${user.address}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <h2>Edit User Information</h2>
                    <table>
                        <tr th:with="user=${session.currentUser}">

                            <td></td>
                            <td><input type="text" name="firstname" th:value="${user.firstname}" /></td>
                            <td></td>
                            <td><input type="text"  name="lastname" th:value="${user.lastname}" /></td>
                            <td></td>
                            <td><input type="text"  name="phoneNumber"th:value="${user.phoneNumber}" /></td>
                            <td></td>
                            <td><input type="text"  name="zip" th:value="${user.zip}" /></td>
                            <td></td>
                            <td><input type="text"  name="address" th:value="${user.address}" /></td>
                            <td></td>
                            <td><input type="text"  name="password" th:value="${user.password}" /></td>
                            <td colspan="2"><button type="submit">Update</button></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
